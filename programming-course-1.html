<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديوهات دورة البرمجة</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="icon" href="https://i.ibb.co/JjmzG0Gf/slazzer-edit-image-fotor-bg-remover-2025092721250.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap');

        :root {
            --primary:#00eaff;
            --secondary:#b366ff;
            --dark:#010104;
            --card-bg:rgba(5,5,15,0.85);
            --text-light:#e0e0e0;
        }
        
        body {
            margin:0;
            font-family:'Tajawal', 'Changa', sans-serif;
            background:var(--dark);
            color:var(--text-light);
            overflow-x:hidden;
            direction: rtl;
            text-align: right;
        }
        
        .gradient-overlay {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:linear-gradient(-45deg,#020205,#080010,#00081a,#0b0018);
            background-size:400% 400%;
            animation:gradientShift 25s ease infinite;
            z-index:-4;
        }
        
        @keyframes gradientShift {
            0% { background-position:0% 50%; }
            50% { background-position:100% 50%; }
            100% { background-position:0% 50%; }
        }
        
        .stars {
            position:fixed;
            width:100%;
            height:100%;
            z-index:-3;
            overflow:hidden;
        }
        
        .star {
            position:absolute;
            border-radius:50%;
            background:#fff;
            box-shadow:0 0 10px 2px rgba(255,255,255,0.8);
            animation:twinkle 5s infinite;
        }
        
        .star::before {
            content:'';
            position:absolute;
            top:50%;
            left:50%;
            width:100%;
            height:100%;
            border-radius:50%;
            background:radial-gradient(circle at center,rgba(255,255,255,0.8) 0%,rgba(255,255,255,0) 70%);
            transform:translate(-50%,-50%);
            filter:blur(2px);
        }
        
        @keyframes twinkle {
            0%,100% { opacity:0.2; transform:scale(0.95); }
            50% { opacity:1; transform:scale(1.05); }
        }
        
        .geometry-art {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            overflow:hidden;
            z-index:-2;
            perspective:1200px;
        }
        
        .polyhedron {
            position:absolute;
            transform-style:preserve-3d;
            animation:float 30s infinite linear;
        }
        
        .polyhedron-1 {
            top:15%;
            left:10%;
            width:120px;
            height:120px;
            animation-duration:40s;
        }
        
        .polyhedron-2 {
            top:70%;
            left:80%;
            width:90px;
            height:90px;
            animation-duration:35s;
            animation-direction:reverse;
        }
        
        .face {
            position:absolute;
            border:1px solid rgba(0,234,255,0.4);
            background:rgba(179,102,255,0.05);
            opacity:0.7;
            transform-style:preserve-3d;
        }
        
        .polyhedron-1 .face:nth-child(1) {
            width:120px;
            height:104px;
            clip-path:polygon(50% 0%,0% 100%,100% 100%);
            transform:translateZ(34px) rotateX(35deg);
        }
        
        .polyhedron-1 .face:nth-child(2) {
            width:120px;
            height:104px;
            clip-path:polygon(50% 0%,0% 100%,100% 100%);
            transform:rotateY(120deg) translateZ(34px) rotateX(35deg);
        }
        
        .polyhedron-1 .face:nth-child(3) {
            width:120px;
            height:104px;
            clip-path:polygon(50% 0%,0% 100%,100% 100%);
            transform:rotateY(240deg) translateZ(34px) rotateX(35deg);
        }
        
        .polyhedron-2 .face {
            width:90px;
            height:90px;
            background:rgba(0,234,255,0.05);
        }
        
        .polyhedron-2 .face:nth-child(1) {
            transform:translateZ(45px);
        }
        
        .polyhedron-2 .face:nth-child(2) {
            transform:rotateY(90deg) translateZ(45px);
        }
        
        .polyhedron-2 .face:nth-child(3) {
            transform:rotateY(180deg) translateZ(45px);
        }
        
        .polyhedron-2 .face:nth-child(4) {
            transform:rotateY(-90deg) translateZ(45px);
        }
        
        @keyframes float {
            0% {
            transform:rotateX(0) rotateY(0) rotateZ(0) translate(0,0);
        }
        25% {
            transform:rotateX(30deg) rotateY(90deg) rotateZ(15deg) translate(20px,-15px);
        }
        50% {
            transform:rotateX(60deg) rotateY(180deg) rotateZ(30deg) translate(-10px,20px);
        }
        75% {
            transform:rotateX(90deg) rotateY(270deg) rotateZ(45deg) translate(15px,10px);
        }
        100% {
            transform:rotateX(120deg) rotateY(360deg) rotateZ(60deg) translate(0,0);
        }
        }
        
        /* الشريط العلوي - تم تصغيره */
        nav {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            padding:8px 0; /* تم تقليل الحشوة من 12px إلى 8px */
            background:rgba(5,5,15,0.95);
            backdrop-filter:blur(10px);
            border-bottom:1px solid rgba(0,234,255,0.15);
            z-index:1000;
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            gap:10px; /* تم تقليل الفجوة بين العناصر */
        }
        
        nav a {
            color:var(--text-light);
            text-decoration:none;
            font-family:'Changa', sans-serif;
            font-weight:600;
            font-size:1em; /* تم تصغير الخط من 1.2em إلى 1em */
            transition:0.3s;
            padding:6px 12px; /* تم تقليل الحشوة من 8px 16px */
            border-radius:6px; /* تم تصغير الزوايا المدورة */
            position:relative;
            flex-shrink:0;
            border: 1px solid transparent;
        }
        
        nav a:hover,nav a.active {
            color:var(--primary);
            background:rgba(0,234,255,0.1);
            transform:translateY(-2px);
            border-color: rgba(0,234,255,0.3);
            box-shadow: 0 5px 15px rgba(0,234,255,0.2);
        }
        
        nav a.active::after {
            content:'';
            position:absolute;
            bottom:-6px; /* تم تعديل الموضع ليتناسب مع الشريط المصغر */
            left:50%;
            transform:translateX(-50%);
            width:5px; /* تم تصغير النقطة */
            height:5px;
            background:var(--primary);
            border-radius:50%;
            box-shadow:0 0 8px var(--primary); /* تم تصغير الظل */
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            gap: 8px; /* تم تقليل الفجوة بين الأيقونة والنص */
        }
        
        .nav-icon {
            width: 20px; /* تم تصغير الأيقونة من 32px إلى 20px */
            height: 20px;
        }
        
        .nav-title {
            font-size: 1.1em; /* تم تصغير النص من text-xl (1.25rem تقريباً) */
            font-weight: bold;
        }
        
        .container {
            max-width:1200px;
            margin:60px auto 20px; /* تم تقليل الهامش العلوي من 80px إلى 60px */
            padding:15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            nav {
                padding: 6px 0; /* تصغير إضافي للشاشات الصغيرة */
            }
            
            nav a {
                font-size: 0.9em; /* تصغير إضافي للشاشات الصغيرة */
                padding: 4px 8px;
            }
        }
        
        .video-sidebar {
            flex: 0 0 300px;
            background:var(--card-bg);
            border:1px solid rgba(0,234,255,0.25);
            border-radius:14px;
            padding:20px;
            box-shadow:0 0 25px rgba(0,234,255,0.15),0 0 35px rgba(179,102,255,0.1);
            backdrop-filter:blur(5px);
            height: fit-content;
            display: flex;
            flex-direction: column;
        }
        
        .video-sidebar h2 {
            font-family:'Changa', sans-serif;
            color:var(--secondary);
            margin-top:0;
            font-size:1.8em;
            font-weight: 600;
            padding:0 10px;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }
        
        .video-sidebar h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to left, #00eaff, #b366ff);
            border-radius: 3px;
        }
        
        .video-list-container {
            flex: 1;
            overflow-y: auto;
            max-height: 70vh;
            position: relative;
        }
        
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .video-item.active {
            background-color: rgba(0, 234, 255, 0.15);
            border-color: #00eaff;
        }
        
        .video-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,234,255,0.2);
        }
        
        .video-item-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .video-info h4 {
            margin: 0 0 5px;
            font-size: 1.1em;
            color: var(--text-light);
            font-weight: 600;
        }
        
        .video-info p {
            margin: 0;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .play-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .video-player-container {
            flex: 1;
            background:var(--card-bg);
            border:1px solid rgba(0,234,255,0.25);
            border-radius:14px;
            overflow: hidden;
            box-shadow:0 0 25px rgba(0,234,255,0.15),0 0 35px rgba(179,102,255,0.1);
            backdrop-filter:blur(5px);
        }
        
        .plyr {
            border-radius: 14px;
            overflow: hidden;
        }
        
        .plyr__video-wrapper {
            background: var(--dark);
        }
        
        .plyr--full-ui input[type=range] {
            color: var(--primary);
        }
        
        .plyr__control--overlaid {
            background: var(--primary);
            color: var(--dark);
        }
        
        .plyr__control--overlaid:hover {
            background: var(--secondary);
        }
        
        .plyr__menu__container .plyr__control {
            color: var(--dark);
        }
        
        .plyr--video .plyr__control.plyr__tab-focus, .plyr--video .plyr__control:hover, .plyr--video .plyr__control[aria-expanded=true] {
            background: var(--primary);
            color: var(--dark);
        }
        
        .video-info-panel {
            padding: 20px;
        }
        
        .video-info-panel h1 {
            margin: 0 0 10px;
            font-size: 1.8em;
            color: var(--primary);
            font-weight: 700;
        }
        
        .video-info-panel p {
            margin: 0;
            color: #aaa;
            font-size: 1.1em;
        }
        
        .whatsapp-link {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .whatsapp-link:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
        }
        
        .plyr__controls {
            direction: ltr;
        }
        
        /* تخصيص شريط التمرير */
        .video-list-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .video-list-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .video-list-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .video-list-container::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <!-- الخلفيات -->
    <div class="gradient-overlay"></div>
    <div class="stars" id="stars"></div>
    <div class="geometry-art">
        <div class="polyhedron polyhedron-1">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
        <div class="polyhedron polyhedron-2">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
    </div>

    <!-- الشريط العلوي - تم تصغيره -->
    <nav>
        <div class="nav-content">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="nav-title">دورة البرمجة بالمدرسة السعيدية</span>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <div class="content-wrapper">
            <!-- القائمة الجانبية للفيديوهات -->
            <div class="video-sidebar">
                <h2>فيديوهات الدورة</h2>
                
                <div class="video-list-container">
                    <div class="video-list">
                        <div class="video-item active" 
                             data-video="https://www.youtube.com/watch?v=gHg4FBnT3Fw"
                             data-title="مقدمة تعريفية (ليست ضمن الكورس)">
                            <div class="video-item-content">
                                <div class="video-info">
                                    <h4>مقدمة تعريفية</h4>
                                    <p>9 دقائق</p>
                                </div>
                                <svg class="play-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                </svg>
                            </div>
                        </div>
                        <!-- <div class="video-item active" 
                             data-video="Link Here"
                             data-title="Name Here">
                            <div class="video-item-content">
                                <div class="video-info">
                                    <h4>Name Here</h4>
                                    <p>Time Here</p>
                                </div>
                                <svg class="play-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                </svg>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>

            <!-- منطقة مشغل الفيديو الرئيسي -->
            <div class="video-player-container">
                <!-- مشغل الفيديو -->
                <div class="plyr__video-embed" id="player">
                    <iframe src="https://www.youtube.com/watch?v=gHg4FBnT3Fw" allowfullscreen allowtransparency allow="autoplay"></iframe>
                </div>
                
                <!-- معلومات الفيديو -->
                <div class="video-info-panel">
                    <h1 id="videoTitle">مقدمة تعريفية (ليست ضمن الكورس)</h1>
                    <p>للاستفسار يمكنك مراسلة: <a href="https://wa.me/201120746496" target="_blank" class="whatsapp-link">01120746496</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        // تهيئة النجوم
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // تهيئة مشغل الفيديو
        const player = new Plyr('#player', {
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'duration',
                'mute',
                'volume',
                'settings',
                'pip',
                'airplay',
                'fullscreen'
            ],
            settings: ['captions', 'quality', 'speed'],
            speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] }
        });

        // دالة تغيير الفيديو
        document.querySelectorAll('.video-item').forEach(item => {
            item.addEventListener('click', function() {
                const videoUrl = this.getAttribute('data-video');
                const videoTitle = this.getAttribute('data-title');
                const videoId = videoUrl.split('/embed/')[1];
                
                // تحديث الفيديو
                const iframe = document.querySelector('#player iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?origin=https://plyr.io&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1`;
                
                // تحديث المعلومات
                document.getElementById('videoTitle').textContent = videoTitle;
                
                // إعادة تعيين المشغل
                player.source = {
                    type: 'video',
                    sources: [{
                        src: videoId,
                        provider: 'youtube'
                    }]
                };
                
                // تحديث التحديد في القائمة
                document.querySelectorAll('.video-item').forEach(video => {
                    video.classList.remove('active');
                });
                
                this.classList.add('active');
            });
        });

        // منع النقر بزر الماوس الأيمن
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.plyr')) {
                e.preventDefault();
            }
        });

        // إنشاء النجوم عند تحميل الصفحة
        createStars();
    </script>
</body>
</html>
